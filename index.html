<!DOCTYPE html>
 <html lang="pt-br">
 <head>
     <!-- Definindo o charset para garantir que caracteres especiais sejam exibidos corretamente -->
     <meta charset="UTF-8">
     <!-- Tornando o layout responsivo em dispositivos móveis -->
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Conversor Decimal para Binário</title>
     <link rel="stylesheet" href="/index.css">
     <script src="/index.js"></script>
 
    <script>
         // Função que realiza a conversão de decimal para binário
 function converterParaBinario() {
  // Pega o valor digitado na caixa de entrada pelo usuário
  var decimal = document.getElementById("decimalInput").value;

  // Verifica se o campo de entrada está vazio
  if (decimal == "") {
      // Exibe uma mensagem de alerta caso o campo esteja vazio
      alert("Por favor, insira um número.");
      return; // Interrompe a execução da função, se não houver número
  }
  
  // Converte o valor inserido (decimal) para binário
  // O parseInt converte a string para um número inteiro e o toString(2) converte o número para binário
  var binario = parseInt(decimal).toString(2);

  // Exibe o resultado na tela no parágrafo com o id 'resultado'
  document.getElementById("resultado").innerText = "O número binário é: " + binario;
}  
    </script>
 
 
 <style>
    * {
  font-family: Arial, sans-serif; /* Escolhe uma fonte legível */
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  text-align: center;
}

h1 {
  color: #fff;
  background-color: black;
  padding: 80px;
}

p {
  color: #fff;
  font-size: 25px;
  padding: 60px;
}
button{
    color: #fff;
    background-color:#2d89f4;
}
.input-button {
  border-radius: 20px ;
  
  padding: 10px; /* Adiciona um espaço interno aos elementos */
  font-size: 30px; /* Aumenta o tamanho da fonte para tornar mais legível */
  margin: 10px; /* Adiciona um espaço entre os elementos */
}
.banner {
  padding:70px;
  background-image: url("/img/numeros-de-queda-digitais-do-codigo-binario-do-estilo-da-matriz-fundo-azul_1017-37387.avif");
  height: 100vh;
}
 </style>

 </head>
 <body>
   
    
     <!-- Título principal da página -->
     <h1>CONVERSOR DE DECIMAL PARA BINÁRIO</h1>
    

 <div class="banner">
     <!-- Texto explicativo para o usuário -->
     <p>Digite um número decimal para converter para binário:</p>
     
     <!-- Caixa de entrada para o número decimal. A ID é usada para pegar o valor em JavaScript -->
     <input class="input-button" type="number" id="decimalInput" placeholder="Digite um número decimal">
     
     <!-- Botão que chama a função para realizar a conversão -->
     <button class="input-button" onclick="converterParaBinario()">Converter</button>
 
     <!-- Parágrafo onde o resultado da conversão será exibido -->
     <p id="resultado"></p>
    
   
    </div>
 </body>
